        tailwind.config = {

                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        float: 'float 6s ease-in-out infinite',
                        blink: 'blink 1s step-end infinite',

                    keyframes: {
                        float: {
                            '0%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },

                        },
                        blink: {
